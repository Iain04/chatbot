{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Custom Javascripts -->
    <script src="{% static 'reconnecting-websocket.js' %}"></script>
</head>
<body>
    <section style="background-color: #eee;">
        <div class="container py-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6">

                    <div class="card" id="chat2">
                        <div class="card-header d-flex justify-content-between align-items-center p-3">
                            <h5 class="mb-0">Chatbot</h5>
                        </div>
                        <div class="card-body" data-simplebar style="position: relative; height: 400px" id="scroll-container">
                            <div class="container" id="chat-container">
                                <div class="d-flex flex-row justify-content-start mb-0">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkyvwiT5kkWnvZ5qMLXqswIqK4OfVGerKozA&usqp=CAU"
                                            alt="avatar 1" style="width: 45px; height: 100%;">
                                        <div>
                                            <p class="p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7; word-wrap: break-word;">
                                                Hello, welcome to Crowne Plaza Chatbot. How can I help you today? </p>
                                            <p class="small ms-3 mb-3 rounded-3 text-muted">23:58</p>
                                        </div>
                                </div>
    
                                <!-- Hidden message template for user -->
                                <div id="message-template-user" style="display: none;">
                                    <div class="d-flex flex-row justify-content-end mb-0" >
                                        <div>
                                            <p class="p-2 me-3 mb-1 text-white rounded-3 bg-primary" style="word-wrap: break-word;">MESSAGE_CONTENT</p>
                                            <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">TIME</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Hidden message template for chatbot -->
                                <div id="message-template-chatbot" style="display: none;">
                                    <div class="d-flex flex-row justify-content-start mb-0">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkyvwiT5kkWnvZ5qMLXqswIqK4OfVGerKozA&usqp=CAU"
                                            alt="avatar 1" style="width: 45px; height: 100%;">
                                        <div>
                                            <p class="p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7; word-wrap: break-word;">
                                                MESSAGE_CONTENT </p>
                                            <p class="small ms-3 mb-3 rounded-3 text-muted">TIME</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                            <input id="chat-message-input" type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                                placeholder="Type message">
                            <a class="ms-1 text-muted"><i class="fas fa-paperclip"></i></a>
                            <a class="ms-3"><i class="fas fa-paper-plane" id="chat-message-submit"></i></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- Scripts -->
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chatbot scripts -->
    <script src="{% static 'reconnecting-websocket.js' %}"></script>
    <script>
        // Constant variables
        const roomName = localStorage.getItem('roomName'); // Room name

        // Function to create messages
        function message_load(message, time, user) {
            // Get the template element based on user 
            if (user === 'user') {
                var messageTemplate = document.getElementById('message-template-user');
            } else {
                var messageTemplate = document.getElementById('message-template-chatbot');
            }
            // Clone the template
            var newMessage = messageTemplate.cloneNode(true);
            newMessage.style.display = ''; // Show the cloned template
            newMessage.innerHTML = newMessage.innerHTML
                .replace("MESSAGE_CONTENT", message)
                .replace("TIME", time);
            // Append the new message to the chat container
            const chatContainer = document.querySelector('#chat-container');
            chatContainer.appendChild(newMessage);
        }

        // Function to store messages in local storage
        function message_store(message, time, user) {
            // Create a new message object with role, content, and timestamp
            const newMessage = {
                role: user,
                content: message,
                timestamp: time
            };
        
            var existingMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            // Add the new message to the existingMessages array
            existingMessages.push(newMessage);
        
            // Store the updated messages array back in local storage
            localStorage.setItem('chatMessages', JSON.stringify(existingMessages));
        }

        // Establish chatsocket connection
        const chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        // Chatsocket functions

        chatSocket.onopen = function(e) {
            var existingMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        
            // Render existing messages in the chat interface
            existingMessages.forEach(message => {
                message_load(message.content, message.timestamp, message.role)
            });
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data)
        
            var message = data['message']
            var assistant_message = data['assistant_message']
        
            // Handler for user messages
            // Check if the message is empty
            if (message === '') {
                console.log("Message is empty");
                return; // End the function
            }
            // Get current time
            var currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            if ('message' in data) {
                message_load(message, currentTime, 'user'); // Show messages in html
                message_store(message, currentTime, 'user'); // Store in local storage
            }

            // Handler for assistant messages
            if ('assistant_message' in data) {
                message_load(assistant_message, currentTime, 'assistant'); // Show messages in html
                message_store(assistant_message, currentTime, 'assistant'); // Store in local storage
            }    
        
            // Scroll chat to the bottom
            var scroll_container = document.getElementById("scroll-container");
            scroll_container.scrollTop = scroll_container.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            // Handle new message
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'command': 'new_message',
                'message': message
            }));
            messageInputDom.value = '';
        
            // Handle existing messages
            const existingMessages = JSON.parse(localStorage.getItem('chatMessages'));
            console.log(existingMessages)
        
            chatSocket.send(JSON.stringify({
                'command': 'send_existing_messages',
                'message_new': message,
                'messages': existingMessages,
            }));
        };
    </script>
        
</body>

</html>
